<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/login.css">
  <link rel="icon" href="/static/temp/assets/images/icon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Forgot Password</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">Electric Vehicle Services</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}" class="cta">Home</a></li>
        <li><a href="{{ url_for('about') }}" class="cta">About</a></li>
        <li><a href="{{ url_for('contact_us') }}" class="cta">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- FORGOT PASSWORD FORM -->
  <div class="container">
    <form action="" method="post" class="form" id="forgot-password-form">
      <h1 class="form__title">Forgot Password</h1>
      <div class="form__input-group">
        <input type="email" id="email" name="email" class="form__input" placeholder="Enter your email" required>
        <div class="form__input-error-message"></div>
      </div>
      <button type="submit" class="form__button">Reset Password</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="/static/forgot-password.js"></script>
</body>

</html>
