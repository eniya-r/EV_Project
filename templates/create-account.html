<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/create-account.css" />
  <link rel="icon" href="/static/temp/assets/images/icon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Create Account</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">Electric Vehicle Services</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}" class="cta">Home</a></li>
        <li><a href="{{ url_for('about') }}" class="cta">About</a></li>
        <li><a href="{{ url_for('contact_us') }}" class="cta">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- CREATE ACCOUNT FORM -->
  <div class="container">
    <form action="{{ url_for('create_account') }}" method="POST" class="form" id="create-account-form">
      <h1 class="form__title">Create Account</h1>

      <div class="form__input-group">
        <input type="text" name="username" id="username" class="form__input" placeholder="Username" required />
      </div>
      <div class="form__input-group">
        <input type="email" name="email" id="email" class="form__input" placeholder="Email" required />
      </div>
      <div class="form__input-group">
        <input type="password" name="password" id="password" class="form__input" placeholder="Password" required />
      </div>
      <div class="form__input-group">
        <input type="password" name="confirm-password" id="confirm-password" class="form__input" placeholder="Confirm Password" required />
        <div class="form__input-error-message" id="password-error"></div>
      </div>

      <button class="form__button" type="submit">Create Account</button>

      <p class="form__text">
        <a href="{{ url_for('login') }}" class="form__link">Already have an account? Login here</a>
      </p>
    </form>
  </div>

  <script src="/static/create-account.js"></script>
</body>
</html>
