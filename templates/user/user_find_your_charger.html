<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Charger</title>

  <!-- External Styles & Icons -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="/static/user/find-your-charger.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="/static/temp/assets/images/icon.ico"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">Electric Vehicle Services</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}" class="cta">Home</a></li>
        <li><a href="{{ url_for('about') }}" class="cta">About</a></li>
        <li><a href="{{ url_for('contact_us') }}" class="cta">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main class="find-container">
    <h2>Find Your Charge Point</h2>
    <form action="{{ url_for('station_search') }}" method="get" class="find-form">
      <label for="City">Select a City:</label>
      <select id="City" name="City" required>
        <option value="">--Select a City--</option>
        <option value="Bengaluru">Bengaluru</option>
        <option value="Mysuru">Mysuru</option>
        <option value="Mangaluru">Mangaluru</option>
        <option value="Hubballi">Hubballi</option>
        <option value="Dharwad">Dharwad</option>
        <option value="Belagavi">Belagavi</option>
        <option value="Shivamogga">Shivamogga</option>
        <option value="Ballari">Ballari</option>
        <option value="Kalaburagi">Kalaburagi</option>
        <option value="Davangere">Davangere</option>
        <option value="Tumakuru">Tumakuru</option>
        <option value="Vijayapura">Vijayapura</option>
        <option value="Udupi">Udupi</option>
        <option value="Hassan">Hassan</option>
        <option value="Chikkamagaluru">Chikkamagaluru</option>
        <option value="Bagalkot">Bagalkot</option>
        <option value="Bidar">Bidar</option>
        <option value="Raichur">Raichur</option>
        <option value="Kolar">Kolar</option>
        <option value="Chitradurga">Chitradurga</option>
      </select>

      <label for="Charger_type">Select Charging Type:</label>
      <select name="Charger_type" id="Charger_type" required>
        <option value="">--Select--</option>
        <option value="AC Level 1 Charging">AC Level 1 Charging</option>
        <option value="AC Level 2 Charging">AC Level 2 Charging</option>
        <option value="DC Fast Charging">DC Fast Charging</option>
      </select>

      <button type="submit" class="cta">Search</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <h3>Electric Vehicle Services</h3>
      <p>Your one-stop solution for electric vehicle charging and assistance.</p>
    </div>
    <div class="footer-bottom">
      <p>Â© 2025 EV Project | Built by Team 84</p>
    </div>
  </footer>
</body>
</html>
