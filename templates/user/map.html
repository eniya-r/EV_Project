<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Map - Nearby EV Charging Stations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #mapContainer {
            height: 100vh;
            width: 100%;
        }
        #directionsPanel {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 90%;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1001;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        .direction-step {
            margin: 5px 0;
            padding: 5px;
            border-left: 4px solid #28a745; /* Green color for the border */
            background-color: #f9f9f9; /* Light background */
        }
        .direction-symbol {
            font-weight: bold;
            margin-right: 5px;
        }
        .estimated-time {
            font-weight: bold;
            color: #007bff; /* Blue color for estimated time */
        }
        #stationButtons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .station-btn {
            background-color: #28a745; /* Bootstrap green */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="mapContainer"></div>
    <div id="directionsPanel"></div>
    <!-- Removed separate buttons container div -->

    <script>
        let map;
        let userLatLng;
        let selectedStationLatLng;
        let selectedStationName;
        let selectedStationCity;
        let selectedStationAvailablePorts;
        let routeLayer;

        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    userLatLng = [lat, lng];

                    map = L.map('mapContainer').setView(userLatLng, 13);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                    }).addTo(map);

                    const userIcon = L.divIcon({
                        html: '<div style="width: 16px; height: 16px; background: red; border-radius: 50%; border: 2px solid white;"></div>',
                        className: '',
                        iconSize: [16, 16],
                        iconAnchor: [8, 8]
                    });
                    L.marker(userLatLng, {icon: userIcon}).addTo(map).bindPopup('Your Location').openPopup();

                    fetchNearbyStations(lat, lng);
                }, function() {
                    alert('Unable to retrieve your location.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        async function fetchNearbyStations(lat, lng) {
            try {
                const response = await fetch(`/stations?lat=${lat}&lng=${lng}&range=10`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayStationsOnMap(data);
            } catch (error) {
                console.error('Error fetching nearby stations:', error);
                alert('Failed to fetch nearby stations: ' + error.message);
            }
        }

        function displayStationsOnMap(stations) {
            if (map.markers) {
                map.markers.forEach(marker => map.removeLayer(marker));
            } else {
                map.markers = [];
            }

            stations.forEach(station => {
                const stationLat = station.AddressInfo.Latitude;
                const stationLng = station.AddressInfo.Longitude;
                const stationName = station.AddressInfo.Title;
                const stationCity = station.AddressInfo.Town || '';
                const availablePorts = station.NumberOfPoints || 1;

                const popupContent = `
                    <div>
                        <strong>${stationName}</strong><br/>
                        <button class="btnDirections" style="background-color: #28a745; color: white; border: none; padding: 5px 10px; margin-right: 5px; border-radius: 3px; cursor: pointer;">Directions</button>
                        <button class="btnBookSlot" style="background-color: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Book a Slot</button>
                    </div>
                `;

                const stationMarker = L.marker([stationLat, stationLng]).addTo(map).bindPopup(popupContent);

                stationMarker.on('popupopen', function(e) {
                    selectedStationLatLng = [stationLat, stationLng];
                    selectedStationName = stationName;
                    selectedStationCity = stationCity;
                    selectedStationAvailablePorts = availablePorts;

                    const popupNode = e.popup.getElement();

                    const btnDirections = popupNode.querySelector('.btnDirections');
                    const btnBookSlot = popupNode.querySelector('.btnBookSlot');

                    if (btnDirections) {
                        btnDirections.addEventListener('click', () => {
                            getDirections();
                        });
                    }

                    if (btnBookSlot) {
                        btnBookSlot.addEventListener('click', () => {
                            const url = `/booking-form?Station_name=${encodeURIComponent(selectedStationName)}&City=${encodeURIComponent(selectedStationCity)}&Available_ports=${encodeURIComponent(selectedStationAvailablePorts)}`;
                            window.location.href = url;
                        });
                    }
                });

                map.markers.push(stationMarker);
            });
        }

        function showStationButtons() {
            const btnContainer = document.getElementById('stationButtons');
            btnContainer.style.display = 'flex';
        }

        function hideStationButtons() {
            const btnContainer = document.getElementById('stationButtons');
            btnContainer.style.display = 'none';
        }

        async function getDirections() {
            if (!userLatLng) {
                alert('User location not available.');
                return;
            }
            if (!selectedStationLatLng) {
                alert('Please select a station marker first.');
                return;
            }

            const start_lat = userLatLng[0];
            const start_lng = userLatLng[1];
            const end_lat = selectedStationLatLng[0];
            const end_lng = selectedStationLatLng[1];

            try {
                const response = await fetch(`/directions?start_lat=${start_lat}&start_lng=${start_lng}&end_lat=${end_lat}&end_lng=${end_lng}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch directions');
                }
                const data = await response.json();
                displayRoute(data);
                displayDirectionsText(data);
            } catch (error) {
                console.error('Error fetching directions:', error);
                alert('Failed to fetch directions: ' + error.message);
            }
        }

        function displayRoute(data) {
            if (routeLayer) {
                map.removeLayer(routeLayer);
            }
            if (!data || !data.features || data.features.length === 0) {
                alert('No route found');
                return;
            }
            const coords = data.features[0].geometry.coordinates;
            const latlngs = coords.map(coord => [coord[1], coord[0]]);

            routeLayer = L.polyline(latlngs, {color: 'blue'}).addTo(map);
            map.fitBounds(routeLayer.getBounds());
        }

        function displayDirectionsText(data) {
            const panel = document.getElementById('directionsPanel');
            panel.innerHTML = '';
            if (!data || !data.features || data.features.length === 0) {
                panel.innerHTML = '<p>No directions available.</p>';
                return;
            }
            const segment = data.features[0].properties.segments[0];
            const steps = segment.steps;

            // Show total estimated time and distance
            const totalTimeSec = segment.duration;
            const totalDistanceM = segment.distance;
            const minutes = Math.floor(totalTimeSec / 60);
            const seconds = Math.floor(totalTimeSec % 60);
            const km = (totalDistanceM / 1000).toFixed(2);
            const timeStr = `Estimated time: <span class="estimated-time">${minutes} min ${seconds} sec</span> | Total distance: ${km} km`;
            const timeP = document.createElement('p');
            timeP.style.fontWeight = 'bold';
            timeP.style.fontSize = '16px';
            timeP.style.marginBottom = '10px';
            timeP.innerHTML = timeStr;
            panel.appendChild(timeP);

            steps.forEach((step, index) => {
                const p = document.createElement('p');
                const directionSymbol = getDirectionSymbol(step);
                p.className = 'direction-step';
                p.innerHTML = `${directionSymbol} ${index + 1}. ${step.instruction} (${step.distance.toFixed(1)} m)`;
                panel.appendChild(p);
            });
        }

        function getDirectionSymbol(step) {
            if (!step.maneuver) return '';
            const type = step.maneuver.type || '';
            const modifier = step.maneuver.modifier || '';

            if (type === 'turn') {
                switch (modifier) {
                    case 'right': return '➡️';
                    case 'left': return '⬅️';
                    case 'sharp right': return '↘️';
                    case 'sharp left': return '↙️';
                    case 'slight right': return '↗️';
                    case 'slight left': return '↖️';
                    case 'uturn': return '⬇️';
                    default: return '➡️';
                }
            } else if (type === 'depart' || type === 'arrive' || type === 'continue') {
                return '⬆️';
            } else if (type === 'merge') {
                return '🔀';
            } else if (type === 'fork') {
                return '⛏️';
            } else if (type === 'roundabout') {
                return '⭯';
            }
            return '';
        }

        // Removed global event listeners for btnDirections and btnBookSlot as they are handled inside popupopen event

        window.onload = function() {
            initMap();
        };
    </script>
</body>
</html>
