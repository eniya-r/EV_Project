<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - EV Services</title>

  <!-- External Styles & Icons -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="/static/user/user-profile.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="icon" href="/static/temp/assets/images/icon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">Electric Vehicle Services</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}" class="cta">Home</a></li>
        <li><a href="{{ url_for('about') }}" class="cta">About</a></li>
        <li><a href="{{ url_for('contact_us') }}" class="cta">Contact</a></li>
        
      </ul>
    </nav>
  </header>

  <!-- PROFILE SECTION -->
  <section class="profile-section">
    <div class="container">
      <h2 class="text-center">Update Account Details</h2>
      <form action="{{ url_for('user_profile') }}" method="post" class="profile-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-control" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Update Changes</button>
        </div>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <h3>Electric Vehicle Services</h3>
      <p>Your one-stop solution for electric vehicle charging and assistance.</p>
    </div>
    <div class="footer-bottom">
      <p>Â© 2025 EV Project | Built by Team 84</p>
    </div>
  </footer>
</body>
</html>
