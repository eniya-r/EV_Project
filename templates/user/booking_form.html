<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Charging Slot</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="/static/user/book.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="icon" href="/static/temp/assets/images/icon.ico" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">Electric Vehicle Services</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}" class="cta">Home</a></li>
        <li><a href="{{ url_for('about') }}" class="cta">About</a></li>
        <li><a href="{{ url_for('contact_us') }}" class="cta">Contact</a></li>
      
      </ul>
    </nav>
  </header>

  <!-- FORM SECTION -->
  <section class="form-section">
    <div class="form-container">
      <h2>Book Charging Slot</h2>
      <form action="/book" method="POST" class="booking-form">
        <div class="form-group">
          <label for="Station_name">Station Name</label>
          <input type="text" id="Station_name" name="Station_name" value="{{ request.args.get('Station_name') }}" readonly class="form-control" />
        </div>

       <div class="form-group">
          <label for="City">City</label>
          <input type="text" id="City" name="City" value="{{ request.args.get('City') }}" readonly class="form-control" />
        </div>

        <div class="form-group">
          <label for="Available_ports">Select Port</label>
          <select id="Available_ports" name="Available_ports" class="form-control" required>
            {% for i in range(1, request.args.get('Available_ports')|int + 1) %}
              <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="Booking_date">Booking Date</label>
          <input type="date" id="Booking_date" name="Booking_date" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="Time_from">Time From</label>
          <input type="time" id="Time_from" name="Time_from" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="Time_to">Time To</label>
          <input type="time" id="Time_to" name="Time_to" class="form-control" required />
        </div>

        <button type="submit" class="btn submit-btn">Book Now</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <h3>Electric Vehicle Services</h3>
      <p>Your one-stop solution for electric vehicle charging and assistance.</p>
    </div>
    <div class="footer-bottom">
      <p>Â© 2025 EV Project | Built by Team 84</p>
    </div>
  </footer>
</body>
</html>
