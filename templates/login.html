<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/login.css" />
  <link rel="icon" href="/static/temp/assets/images/icon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Login</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="logo">Electric Vehicle Services</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}" class="cta">Home</a></li>
        <li><a href="{{ url_for('about') }}" class="cta">About</a></li>
        <li><a href="{{ url_for('contact_us') }}" class="cta">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- LOGIN FORM -->
  <div class="container">
    <form action="" method="post" class="form" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" name="username" id="username" class="form__input" autofocus placeholder="Username or email" />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" name="password" id="password" class="form__input" placeholder="Password" />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit" name="button" id="button" value="LOGIN">LOGIN</button>
      <p class="form__text">
        <a href="/forgot-password">Forgot Password?</a>
      </p>
      <p class="form__text">
        <a href="{{ url_for('create_account') }}" class="form__link">Don't have an account? Create one</a>
      </p>
    </form>
  </div>

  <script src="/static/login-script.js"></script>
</body>
</html>
