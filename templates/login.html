<body>
    <div class="container">
        <form action="" method ="post" class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" name ="username" id="username" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password"  name ="password" id="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" name="button" id="button" value="LOGIN">LOGIN</button>
            <p class="form__text">
                <a href="/forgot-password">Forgot Password?</a>
            </p>
            <p class="form__text">
                <a href="{{ url_for('create_account') }}" class="form__link">Don't have an account? Create one</a>
            </p>
        </form>
